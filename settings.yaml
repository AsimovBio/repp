# Building fragment settings
fragments:
  # Maximum number of building fragments in final assembly
  max-count: 5

  # Minimum homology length between fragments
  min-homology: 20

  # The minimum match length between a building fragment and
  # the target sequence to be considered
  min-match: 50

# PCR settings
pcr:
  # Cost per bp of PCR primer
  bp-cost: 0.09

  # Max primer3 pair penalty score
  primer3-penalty-max: 13.0

# Synthesis settings
synthesis:
  # Cost per bp of synthesized DNA
  bp-cost: 0.11

  # Maximum length of a synthesized building fragment
  max-length: 3000

  # Minimum length of a synthesized building fragment
  min-length: 100
